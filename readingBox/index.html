       <script type="text/javascript">
        　　//一般情况下，这样就可以自动播放了，但是一些奇葩iPhone机不可以 
        document.getElementById('audios').play(); 
        //必须在微信Weixin JSAPI的WeixinJSBridgeReady才能生效 
        document.addEventListener("WeixinJSBridgeReady", function () { 
            document.getElementById('audios').play(); 
        }, false);          
        
        document.body.addEventListener('touchmove', function (e) {
            e.preventDefault(); //阻止默认的处理方式(阻止下拉滑动的效果)
        }, {passive: false}); //passive 参数不能省略，用来兼容ios和android
        var agent = navigator.userAgent.toLowerCase();
        console.log(agent)
        if (agent.match(/MicroMessenger/i) == "micromessenger") {
            $('#audios').attr('autoplay','autoplay');
        } else {
            $('#audios').removeAttr('autoplay');
            $(".musicBox").addClass('musicoff');
        }
        $(".musicBox").on("click",function(){
            var music = $(".music");
            music.attr('src','http://bnsh.bandainamcoasia.com/pc/readingbox/readingBox/data/Chaos%20Effect.mp3')
            $(this).toggleClass("musicoff");
            if($(this).hasClass("musicoff")){
                music[0].pause();
            }else{
                music[0].play();
            }
        })
    </script>
    <script>
        
        let swiper = new Swiper('.box',{
            'direction':"vertical",
            onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素 
                swiperAnimate(swiper); //初始化完成开始动画

            }, 
            onSlideChangeEnd: function(swiper){ 
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
                let slide = $('.swiper-slide');
                if(slide.eq(2).hasClass('swiper-slide-active')){
                    $('.turn-down').css('display','none')
                }else{
                    $('.turn-down').css('display','block')
                }
            },
            onTransitionEnd: function(swiper){
                swiperAnimate(swiper);
                let slide = $('.swiper-slide');
                if(slide.eq(2).hasClass('swiper-slide-active')){
                    $('.turn-down').css('display','none')
                }else{
                    $('.turn-down').css('display','block')
                }
            } 
        })
    </script>
